<div id="changePwdModuleWrap" class="right-left-cont">
    <div class="right-left-cont-title">
        <div class="right-left-cont-back"></div>
        <div class="right-left-cont-title-name">修改密码</div>
    </div>
    <form class="right-left-cont-info" id="change-pwd-form">
        <div class="right-left-cont-info-input-wrap">
            <span class="right-left-cont-info-input-left">原密码：</span>
            <div class="right-left-cont-info-input-right">
                <input type="password" name="chane-pwd-old-password" id="chane-pwd-old-password" placeholder="请输入原密码">
            </div>
        </div>
        <div class="right-left-cont-info-input-wrap">
            <span class="right-left-cont-info-input-left">新密码：</span>
            <div class="right-left-cont-info-input-right">
                <input type="password" name="chane-pwd-new-password" id="chane-pwd-new-password" placeholder="请输入新密码">
            </div>
        </div>
        <div class="right-left-cont-info-input-wrap">
            <span class="right-left-cont-info-input-left">确认密码：</span>
            <div class="right-left-cont-info-input-right">
                <input type="password" name="chane-pwd-new-confirm-password" id="chane-pwd-new-confirm-password" placeholder="请再次输入新密码">
            </div>
        </div>
        <div class="right-left-cont-btn-wrap">
            <input type="button" id="chane-pwd-btn" value="设置">
        </div>
    </form>
</div>
