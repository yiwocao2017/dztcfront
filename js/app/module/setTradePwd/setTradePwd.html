<div id="setTradePwdWrap" class="right-left-cont">
    <div class="right-left-cont-title">
        <div class="right-left-cont-back" id="set-trade-pwd-back"></div>
        <div class="right-left-cont-title-name">设置交易密码</div>
    </div>
    <form class="right-left-cont-info" id="set-trade-pwd-form">
        <div class="right-left-cont-info-input-wrap">
            <span class="right-left-cont-info-input-left">交易密码：</span>
            <div class="right-left-cont-info-input-right">
                <input type="password" name="set-trade-pwd-password" id="set-trade-pwd-password" placeholder="请输入交易密码">
            </div>
        </div>
        <div class="right-left-cont-info-input-wrap">
            <span class="right-left-cont-info-input-left">验证码：</span>
            <div class="right-left-cont-info-input-right">
                <div class="pr110">
                    <div class="p-r">
                        <input type="number" name="set-trade-pwd-smsCaptcha" id="set-trade-pwd-smsCaptcha" placeholder="短信验证码">
                    </div>
                </div>
                <input type="button" value="获取验证码" id="set-trade-pwd-getVerification" class="captcha-btn">
            </div>
        </div>
        <div class="right-left-cont-btn-wrap">
            <input type="button" id="set-trade-pwd-btn" value="设置">
        </div>
    </form>
    <input type="hidden" id="setTradePwdMobile"/>
</div>
