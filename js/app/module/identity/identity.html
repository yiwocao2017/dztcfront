<div id="authentication-identity" class="right-left-cont">
    <div class="right-left-cont-title">
        <div class="right-left-cont-back" id="authentication-identity-back"></div>
        <div class="right-left-cont-title-name">实名认证</div>
    </div>
    <form class="right-left-cont-info" id="authentication-identity-form">
        <div class="right-left-cont-info-input-wrap">
            <span class="right-left-cont-info-input-left">真实姓名：</span>
            <div class="right-left-cont-info-input-right">
                <input type="text" name="identityRealName" id="identityRealName" placeholder="请输入姓名">
            </div>
        </div>
        <div class="right-left-cont-info-input-wrap">
            <span class="right-left-cont-info-input-left">身份证号：</span>
            <div class="right-left-cont-info-input-right">
                <input type="text" name="identityIdNo" id="identityIdNo" placeholder="请输入身份证号">
            </div>
        </div>
        <div class="right-left-cont-btn-wrap">
            <input type="button" id="authentication-identity-btn" value="确定">
        </div>
    </form>
</div>
