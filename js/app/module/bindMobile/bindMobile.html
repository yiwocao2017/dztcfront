<div id="bindMobileWrap" class="right-left-cont bind-mobile-module-wrap">
    <div class="right-left-cont-title">
        <div class="right-left-cont-back" id="bind-mobile-back"></div>
        <div class="right-left-cont-title-name">绑定手机号</div>
    </div>
    <form class="right-left-cont-info" id="bind-mobile-form">
        <div class="right-left-cont-info-input-wrap">
            <span class="right-left-cont-info-input-left">手机号：</span>
            <div class="right-left-cont-info-input-right">
                <input type="tel" name="bind-mobile" id="bind-mobile" placeholder="请输入手机号">
            </div>
        </div>
        <div class="right-left-cont-info-input-wrap">
            <span class="right-left-cont-info-input-left">验证码：</span>
            <div class="right-left-cont-info-input-right">
                <div class="pr110">
                    <div class="p-r">
                        <input type="number" name="bind-smsCaptcha" id="bind-smsCaptcha" placeholder="短信验证码">
                    </div>
                </div>
                <input type="button" value="获取验证码" id="bind-getVerification" class="captcha-btn">
            </div>
        </div>
        <div class="right-left-cont-btn-wrap">
            <input type="button" id="bind-mobile-btn" value="设置">
        </div>
    </form>
</div>
