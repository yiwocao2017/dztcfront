<div class="city-select-module-wrap" id="login-module-wrap">
	<div class="city-select-module-title">
        <div class="city-select-module-back"></div>
        <div class="city-select-module-title-name">登录</div>
    </div>
    <div id="login-module-wrapper" class="login-module-wrapper">

            <div class="wp100 bg_fff">
                <div class="reg-item b-b-e9 reg-item-user">

                    </div>
                </div>
                <div class="reg-item b-b-e9 reg-item-password">
                    <div class="p_r wp100">
                        <input type="password" placeholder="请输入密码" id="password" name="password" class="reg-input"/>
                    </div>
                </div>
            </div>
        </form>
        <div class="special-button">
            <input type="button" id="loginBtn" value="登录"/>
            <div class="reg-b-tip">

        </div>
